name: Demo Workflow

on:
  push:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  Test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Initialize PSModule
        uses: PSModule/Initialize-PSModule@main
        with:
          Verbose: true

      - name: Build Module
        uses: PSModule/Build-Module@main
        with:
          Verbose: true

      - name: Test Module
        uses: PSModule/Test-Module@main
        with:
          Verbose: true

      - name: Publish Module
        uses: PSModule/Release-Module@main
        with:
          APIKey: ${{ secrets.APIKEY }}
          Verbose: true
